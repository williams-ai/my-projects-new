<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Coffee Page</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div> 

            <div class="nav_menu" id="nav-menu">    
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Contact</a></li>
                </ul>


            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="landing.js"></script>
</body>
</html>
